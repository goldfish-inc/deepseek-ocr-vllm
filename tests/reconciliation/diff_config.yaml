aliases:
  # Column name aliases (all normalized to uppercase with underscores)
  IMO_NUMBER: IMO
  IMO_NO: IMO
  IMO_NO_: IMO

  # NAFO-specific mappings (pipeline → baseline schema)
  VESSEL_NAME: NAME
  FLAG: COUNTRYID
  RADIO: IRCS
  "IMO_*": IMO
  EXTERNAL_REFERENCE_NUMBER: EXTERNAL_REFERENCE_NUMBER  # Keep as-is (not in baseline)

case_insensitive_columns:
  # Columns where case should be ignored during comparison
  - FLAG
  - COUNTRYID

# Date normalization configuration
date_columns:
  # Restrict date parsing to known date columns to avoid false positives
  # Empty list = apply to all columns (backward compat)
  # Populated list = only apply to these specific columns
  []
  # - CONFIRMATION_DATE
  # - LAST_MODIFICATION
  # - REGISTRATION_DATE
  # - AUTHORIZATION_START
  # - AUTHORIZATION_END
  # - DATE_OF_ISSUE
  # - EXPIRY_DATE
  # - YEAR_BUILT
  # - SOURCEGOLDFISHUPDATE
  # - SOURCEREFRESHDATE

# Unicode normalization
unicode:
  # Normalize all text to NFC (canonical composition)
  # Reduces false positives from different Unicode representations
  normalize: NFC

  # Accent-insensitive comparison (TEMPORARY WORKAROUND)
  # Use only while #259 (UTF-8 diacritics) is being fixed
  # Empty = strict comparison (prefer this after #259 is fixed)
  accent_insensitive_columns: []
    # - NAME  # Uncomment to ignore diacritics in NAME column

