version: 2
updates:
  # Go modules (multi-module repo)
  - package-ecosystem: "gomod"
    directory: "/apps/annotations-sink"
    schedule:
      interval: "daily"
      time: "02:00"
    open-pull-requests-limit: 25
    rebase-strategy: auto
    versioning-strategy: increase
    commit-message:
      prefix: "deps(go)"
      include: "scope"
    labels: ["dependencies", "go"]
    groups:
      minor-and-patch:
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      majors:
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "gomod"
    directory: "/apps/ls-triton-adapter"
    schedule:
      interval: "daily"
      time: "02:00"
    open-pull-requests-limit: 25
    rebase-strategy: auto
