name: Deploy Cluster (Self-Hosted)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cluster/src/**'
      - 'cluster/package.json'
      - 'cluster/tsconfig.json'
      - 'cluster/Pulumi.*.yaml'
      - 'cluster/scripts/**'
      - '.github/workflows/cluster-selfhosted.yml'
      # Use ! to exclude patterns
      - '!cluster/**.md'
      - '!cluster/bin/**'

concurrency:
  group: cluster-selfhosted-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    env:
      SELF_HOSTED: 'true'
      PULUMI_VERSION: '3.197.0'
      NODE_VERSION: '22.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.17.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Pre-flight Checks
        run: |
          chmod +x cluster/scripts/preflight-check.sh
          # Try common kubeconfig locations for self-hosted runner
          if [ -f "$HOME/.kube/k3s-config.yaml" ]; then
            export KUBECONFIG="$HOME/.kube/k3s-config.yaml"
          elif [ -f "/home/ubuntu/.kube/k3s-config.yaml" ]; then
            export KUBECONFIG="/home/ubuntu/.kube/k3s-config.yaml"
          else
            echo "⚠️  Kubeconfig not found, skipping pre-flight checks"
            exit 0
          fi
          cluster/scripts/preflight-check.sh

      - name: Authenticate to Pulumi Cloud (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: ryan-taylor
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Pulumi Up (cluster)
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ryan-taylor/oceanid-cluster/prod
          work-dir: cluster
          refresh: true
          diff: true
