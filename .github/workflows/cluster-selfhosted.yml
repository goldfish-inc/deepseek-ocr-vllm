name: Deploy Cluster

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cluster/src/**'
      - 'cluster/package.json'
      - 'cluster/tsconfig.json'
      - 'cluster/Pulumi.*.yaml'
      - 'cluster/scripts/**'
      - '.github/workflows/cluster-selfhosted.yml'
      # Use ! to exclude patterns
      - '!cluster/**.md'
      - '!cluster/bin/**'

concurrency:
  group: cluster-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      PULUMI_VERSION: '3.197.0'
      NODE_VERSION: '22.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.17.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Authenticate to Pulumi Cloud (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: ryan-taylor
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Setup kubeconfig
        run: |
          set -euo pipefail

          # Decode kubeconfig from GitHub Secret
          echo "Decoding kubeconfig from GitHub Secrets..."
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/k3s-config.yaml
          chmod 600 ~/.kube/k3s-config.yaml

          # Export for use
          echo "KUBECONFIG=$HOME/.kube/k3s-config.yaml" >> "$GITHUB_ENV"
          export KUBECONFIG="$HOME/.kube/k3s-config.yaml"
          echo "✅ Kubeconfig decoded from GitHub Secrets"

          # Verify connectivity and endpoint
          echo "Verifying cluster connectivity..."
          kubectl cluster-info --request-timeout=10s

          ENDPOINT=$(kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}')
          echo "✅ Connected to: $ENDPOINT"

          if [[ "$ENDPOINT" != "https://157.173.210.123:6443" ]]; then
            echo "⚠️  WARNING: Expected public endpoint https://157.173.210.123:6443, got $ENDPOINT"
          fi

      - name: Pre-flight Checks
        run: |
          chmod +x cluster/scripts/preflight-check.sh
          cluster/scripts/preflight-check.sh

      - name: Pulumi Up (cluster)
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ryan-taylor/oceanid-cluster/prod
          work-dir: cluster
          refresh: true
          diff: true

      - name: Post-deployment Health Check (Flux)
        if: always()
        run: |
          chmod +x cluster/scripts/flux-health-check.sh
          cluster/scripts/flux-health-check.sh

      - name: Post-deployment Health Check (Applications)
        if: always()
        run: |
          chmod +x cluster/scripts/deployment-health-check.sh
          # Check all critical deployments in apps namespace
          # Args: namespace, timeout_per_deployment, stabilization_delay
          cluster/scripts/deployment-health-check.sh apps 300 30
