name: Deploy Cluster (Self-Hosted)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cluster/src/**'
      - 'cluster/package.json'
      - 'cluster/tsconfig.json'
      - 'cluster/Pulumi.*.yaml'
      - 'cluster/scripts/**'
      - '.github/workflows/cluster-selfhosted.yml'
      # Use ! to exclude patterns
      - '!cluster/**.md'
      - '!cluster/bin/**'

concurrency:
  group: cluster-selfhosted-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    env:
      SELF_HOSTED: 'true'
      PULUMI_VERSION: '3.197.0'
      NODE_VERSION: '22.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.17.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Install ESC CLI
        run: |
          curl -fsSL https://get.pulumi.com/esc/install.sh | sh
          echo "$HOME/.pulumi/bin" >> "$GITHUB_PATH"

      - name: Load kubeconfig from ESC (optional)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          # Try to load kubeconfig content from ESC. If not present, skip.
          if esc env get default/oceanid-cluster pulumiConfig.oceanid-cluster:kubeconfig --show-secrets --value string >/dev/null 2>&1; then
            esc env get default/oceanid-cluster pulumiConfig.oceanid-cluster:kubeconfig --show-secrets --value string > "$RUNNER_TEMP/kubeconfig.yaml"
            echo "KUBECONFIG=$RUNNER_TEMP/kubeconfig.yaml" >> "$GITHUB_ENV"
            echo "✅ KUBECONFIG loaded from ESC into $RUNNER_TEMP/kubeconfig.yaml"
          else
            echo "ℹ️  No kubeconfig found in ESC key pulumiConfig.oceanid-cluster:kubeconfig (skipping)"
          fi

      - name: Ensure KUBECONFIG is set
        run: |
          set -euo pipefail
          if [ -z "${KUBECONFIG:-}" ]; then
            echo "❌ KUBECONFIG is not set. Configure the self-hosted runner to export KUBECONFIG or store kubeconfig in ESC."
            exit 1
          fi
          if [ ! -f "$KUBECONFIG" ]; then
            echo "❌ KUBECONFIG path '$KUBECONFIG' does not exist or is not a file."
            exit 1
          fi
          echo "✅ Using kubeconfig at: $KUBECONFIG"

      - name: Pre-flight Checks
        run: |
          chmod +x cluster/scripts/preflight-check.sh
          cluster/scripts/preflight-check.sh

      - name: Authenticate to Pulumi Cloud (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: ryan-taylor
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Pulumi Up (cluster)
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ryan-taylor/oceanid-cluster/prod
          work-dir: cluster
          refresh: true
          diff: true

      - name: Post-deployment Health Check
        if: always()
        run: |
          chmod +x cluster/scripts/flux-health-check.sh
          # Give controllers time to stabilize after deployment
          echo "Waiting 30 seconds for controllers to stabilize..."
          sleep 30
          cluster/scripts/flux-health-check.sh
