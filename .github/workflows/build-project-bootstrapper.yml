name: Build & Publish Project Bootstrapper

on:
  push:
    paths:
      - apps/project-bootstrapper/**
      - .github/workflows/build-project-bootstrapper.yml

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: image
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/goldfish-inc/oceanid/project-bootstrapper:${GITHUB_SHA}"
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE}" \
            --push \
            apps/project-bootstrapper
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Authenticate to Pulumi Cloud (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: ryan-taylor
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Update ESC bootstrapper image reference
        env:
          IMAGE: ${{ steps.image.outputs.image }}
        run: |
          set -euo pipefail
          curl -fsSL https://get.pulumi.com/esc/install.sh | sh
          export PATH="$HOME/.pulumi/bin:$PATH"
          esc env set default/oceanid-cluster pulumiConfig.oceanid-cluster:bootstrapperImage "${IMAGE}"
