name: infrastructure

on:
  # Run manually only; cluster stack is not intended for GitHub-hosted runners
  workflow_dispatch: {}

concurrency:
  group: infrastructure-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '10.17.1'
  PULUMI_VERSION: '3.198.0'
  PULUMI_STACK: 'ryan-taylor/oceanid-cluster/prod'
  PULUMI_PROJECT: 'oceanid-cluster'
  PULUMI_ORGANIZATION: 'ryan-taylor'
  ESC_ENVIRONMENT: 'default/oceanid-cluster'

jobs:
  lint:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Set up OPA CLI
        uses: open-policy-agent/setup-opa@v3
        with:
          version: v1.9.0

      - name: Type-check policy helpers
        run: pnpm --filter @oceanid/policy lint

      - name: Run OPA policy tests
        run: pnpm --filter @oceanid/policy test

  preview:
    name: Pulumi Preview
    needs: lint
    if: ${{ always() && github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Cluster preview is manual-only. Run locally or on a self-hosted runner."

  deploy:
    name: Pulumi Deploy
    needs: lint
    if: ${{ always() && github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Cluster deploy is manual-only. Run locally or on a self-hosted runner."
