name: infrastructure (deprecated)

# Deprecated: replaced by cluster-selfhosted.yml (self-hosted runner + OIDC)
# This workflow is disabled to avoid fragile SSH tunneling from GitHub-hosted runners.
on:
  workflow_dispatch:

concurrency:
  group: infrastructure-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '10.17.1'
  PULUMI_VERSION: '3.198.0'
  PULUMI_STACK: 'ryan-taylor/oceanid-cluster/prod'
  PULUMI_PROJECT: 'oceanid-cluster'
  PULUMI_ORGANIZATION: 'ryan-taylor'
  ESC_ENVIRONMENT: 'default/oceanid-cluster'

jobs:
  lint:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Set up OPA CLI
        uses: open-policy-agent/setup-opa@v2
        with:
          version: v1.9.0

      - name: Type-check policy helpers
        run: pnpm --filter @oceanid/policy lint

      - name: Run OPA policy tests
        run: pnpm --filter @oceanid/policy test

  preview:
    name: Pulumi Preview
    needs: lint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Authenticate to Pulumi Cloud (OIDC)
        id: pulumi-login
        uses: pulumi/auth-actions@v1
        with:
          organization: ${{ env.PULUMI_ORGANIZATION }}
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Setup SSH tunnel to K3s cluster
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TETHYS_SSH_KEY }}" > ~/.ssh/tethys_key
          chmod 600 ~/.ssh/tethys_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/tethys_key -L 16443:localhost:6443 -N rt@157.173.210.123 &
          sleep 5

      - name: Setup kubeconfig for tunneled connection
        run: |
          mkdir -p $HOME/.kube
          cat > $HOME/.kube/config << 'EOF'
          apiVersion: v1
          kind: Config
          current-context: default
          clusters:
          - cluster:
              server: https://localhost:16443
              insecure-skip-tls-verify: true
            name: default
          contexts:
          - context:
              cluster: default
              user: default
            name: default
          users:
          - name: default
            user:
              token: ${{ secrets.K3S_TOKEN }}
          EOF
          chmod 600 $HOME/.kube/config

      - name: Pulumi preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: cluster
          comment-on-pr: true
          diff: true
          pulumi-version: ${{ env.PULUMI_VERSION }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  deploy:
    name: Pulumi Deploy
    if: false # disabled
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build cluster program
        run: pnpm --filter @oceanid/cluster build

      - name: Authenticate to Pulumi Cloud (OIDC)
        id: pulumi-login
        uses: pulumi/auth-actions@v1
        with:
          organization: ${{ env.PULUMI_ORGANIZATION }}
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Setup SSH tunnel to K3s cluster
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TETHYS_SSH_KEY }}" > ~/.ssh/tethys_key
          chmod 600 ~/.ssh/tethys_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/tethys_key -L 16443:localhost:6443 -N rt@157.173.210.123 &
          sleep 5

      - name: Setup kubeconfig for tunneled connection
        run: |
          mkdir -p $HOME/.kube
          cat > $HOME/.kube/config << 'EOF'
          apiVersion: v1
          kind: Config
          current-context: default
          clusters:
          - cluster:
              server: https://localhost:16443
              insecure-skip-tls-verify: true
            name: default
          contexts:
          - context:
              cluster: default
              user: default
            name: default
          users:
          - name: default
            user:
              token: ${{ secrets.K3S_TOKEN }}
          EOF
          chmod 600 $HOME/.kube/config

      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: cluster
          refresh: true
          pulumi-version: ${{ env.PULUMI_VERSION }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
