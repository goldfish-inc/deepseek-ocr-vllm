name: pre-commit

on:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - '**/*.sh'
      - '.github/workflows/**'
      - '.pre-commit-config.yaml'
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: ${{ runner.os }}-pre-commit-

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache Go build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install golangci-lint
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          if ! command -v golangci-lint >/dev/null || ! golangci-lint --version | grep -Fq "1.60.1"; then
            go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.60.1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: |
          npm install -g pnpm@9.12.2

      - name: Determine pnpm store path
        id: pnpm-store-path
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store-path.outputs.store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install workspace dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Install actionlint
        run: |
          curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
          sudo mv ./actionlint /usr/local/bin/

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure
