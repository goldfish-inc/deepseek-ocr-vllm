name: cloud-infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'cloud/**'
      - '.github/workflows/cloud-infrastructure.yml'
  pull_request:
    paths:
      - 'cloud/**'
      - '.github/workflows/cloud-infrastructure.yml'

concurrency:
  group: cloud-infrastructure-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.12.2'
  PULUMI_VERSION: '3.197.0'
  PULUMI_STACK: 'ryan-taylor/oceanid-cloud/prod'
  PULUMI_PROJECT: 'oceanid-cloud'
  PULUMI_ORGANIZATION: 'ryan-taylor'
  ESC_ENVIRONMENT: 'default/oceanid-cluster'

jobs:
  lint:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type-check cloud program
        run: pnpm --filter @oceanid/cloud build

  preview:
    name: Pulumi Preview
    needs: lint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build cloud program
        run: pnpm --filter @oceanid/cloud build

      - name: Authenticate to Pulumi Cloud (OIDC)
        id: pulumi-login
        uses: pulumi/auth-actions@v1
        with:
          organization: ${{ env.PULUMI_ORGANIZATION }}
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Pulumi preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: cloud
          comment-on-pr: true
          diff: true
          pulumi-version: ${{ env.PULUMI_VERSION }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

  deploy:
    name: Pulumi Deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build cloud program
        run: pnpm --filter @oceanid/cloud build

      - name: Authenticate to Pulumi Cloud (OIDC)
        id: pulumi-login
        uses: pulumi/auth-actions@v1
        with:
          organization: ${{ env.PULUMI_ORGANIZATION }}
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:ryan-taylor

      - name: Pulumi up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: cloud
          refresh: true
          pulumi-version: ${{ env.PULUMI_VERSION }}
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
