name: Go Vulnerability Scan

on:
  push:
    paths:
      - 'apps/**'
      - '.github/workflows/govulncheck.yml'
  pull_request:
    paths:
      - 'apps/**'
  schedule:
    - cron: '0 4 * * 2' # Tuesdays 04:00 UTC

permissions:
  contents: read

jobs:
  govulncheck:
    strategy:
      fail-fast: false
      matrix:
        module:
          - apps/annotations-sink
          - apps/ls-triton-adapter
          - apps/project-bootstrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run govulncheck (multi-module)
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.23'
          work-dir: ${{ matrix.module }}
