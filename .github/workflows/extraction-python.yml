name: Extraction Tests (Python)

"on":
  pull_request:
    paths:
      - 'scripts/pdf_extract.py'
      - 'scripts/tests/**'
      - 'scripts/requirements-extraction.txt'
      - '.github/workflows/extraction-python.yml'

jobs:
  test-extraction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements-extraction.txt

      - name: Run tests
        run: |
          python -m pytest -q scripts/tests
