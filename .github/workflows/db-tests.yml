name: Database Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'sql/**'
      - 'scripts/**'
      - 'Makefile'
  push:
    branches: [ main ]
    paths:
      - 'sql/**'
      - 'scripts/**'
      - 'Makefile'

jobs:
  db-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        phase: [ "phase0", "phase1", "phase2" ]
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_URL: postgres://postgres:postgres@localhost:5432/postgres
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          chmod +x scripts/ci/run_db_tests.sh
      - name: Apply versioned migrations
        run: |
          make db-migrate-ci DB_URL=${DB_URL}
      - name: Run tests for ${{ matrix.phase }}
        run: |
          scripts/ci/run_db_tests.sh ${{ matrix.phase }}
