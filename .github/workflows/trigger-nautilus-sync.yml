name: Trigger Nautilus Doc Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '*.md'
      - 'adr/**'
      - 'adapter/README.md'
      - 'adapter/**/README.md'
      - 'cloud/README.md'
      - 'cluster/README.md'
      - 'cluster/docs/**'
      - 'scripts/README*.md'
      - 'sql/README.md'

jobs:
  trigger-sync:
    name: Notify nautilus of doc changes
    runs-on: ubuntu-latest
    steps:
      - name: Trigger nautilus documentation sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.NAUTILUS_SYNC_TOKEN }}" \
            https://api.github.com/repos/goldfish-inc/nautilus/dispatches \
            -d '{"event_type":"docs-updated","client_payload":{"repository":"${{ github.repository }}","commit":"${{ github.sha }}","ref":"${{ github.ref }}"}}'

      - name: Log trigger
        run: |
          echo "âœ… Triggered nautilus sync for commit ${{ github.sha }}"
