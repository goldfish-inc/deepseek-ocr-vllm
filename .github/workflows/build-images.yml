name: Build and Push Images

on:
  push:
    branches: [ main ]
    paths:
      - 'adapter/**'
      - 'sink/**'

permissions:
  contents: read
  packages: write

jobs:
  build-adapter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build adapter image
        run: |
          IMAGE=ghcr.io/goldfish-inc/oceanid/ls-triton-adapter:main
          docker build -t "$IMAGE" adapter
          docker push "$IMAGE"

  build-sink:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build sink base image
        run: |
          IMAGE=ghcr.io/goldfish-inc/oceanid/annotations-sink:main
          docker build -t "$IMAGE" sink
          docker push "$IMAGE"
