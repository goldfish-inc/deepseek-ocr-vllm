name: Build and Push Images

on:
  push:
    branches: [ main ]
    paths:
      - 'adapter/**'
      - 'sink/**'

permissions:
  contents: read
  packages: write

jobs:
  build-adapter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push adapter image
        run: |
          # Use git SHA for immutable tag
          SHA_TAG=ghcr.io/goldfish-inc/oceanid/ls-triton-adapter:${{ github.sha }}
          MAIN_TAG=ghcr.io/goldfish-inc/oceanid/ls-triton-adapter:main

          # Build with SHA tag
          docker build -t "$SHA_TAG" adapter
          docker push "$SHA_TAG"

          # Also tag and push as :main for convenience
          docker tag "$SHA_TAG" "$MAIN_TAG"
          docker push "$MAIN_TAG"

  build-sink:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push sink image
        run: |
          # Use git SHA for immutable tag
          SHA_TAG=ghcr.io/goldfish-inc/oceanid/annotations-sink:${{ github.sha }}
          MAIN_TAG=ghcr.io/goldfish-inc/oceanid/annotations-sink:main

          # Build with SHA tag
          docker build -t "$SHA_TAG" sink
          docker push "$SHA_TAG"

          # Also tag and push as :main for convenience
          docker tag "$SHA_TAG" "$MAIN_TAG"
          docker push "$MAIN_TAG"
