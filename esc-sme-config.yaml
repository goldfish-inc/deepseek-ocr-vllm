# ESC Configuration for SME Readiness
# Deploy with: esc env set default/oceanid-cluster --file esc-sme-config.yaml

pulumiConfig:
  oceanid-cluster:enableLabelStudioAccess: true
  oceanid-cluster:accessAllowedEmailDomain: "boathou.se"

  # Additional SME emails (optional)
  oceanid-cluster:smeAdditionalEmails:
    - "annotator1@example.com"
    - "annotator2@example.com"

  # NER Labels configuration (63 labels for schema-aligned NER)
  oceanid-cluster:nerLabels:
    fn::secret: |
      ["O","VESSEL","VESSEL_NAME","IMO","IRCS","MMSI","FLAG","PORT",
       "ORGANIZATION","PERSON","COMPANY","BENEFICIAL_OWNER","OPERATOR",
       "CHARTERER","VESSEL_MASTER","CREW_MEMBER","GEAR_TYPE","VESSEL_TYPE",
       "COMMODITY","HS_CODE","SPECIES","RISK_LEVEL","SANCTION","DATE",
       "LOCATION","COUNTRY","RFMO","LICENSE","TONNAGE","LENGTH","ENGINE_POWER",
       "EU_CFR","FISHING_AUTHORIZATION","FISHING_LICENSE","TRANSSHIPMENT_AUTHORIZATION",
       "CARRIER_AUTHORIZATION","OBSERVER_AUTHORIZATION","SUPPORT_VESSEL_AUTHORIZATION",
       "HULL_MATERIAL","VESSEL_ENGINE_TYPE","VESSEL_FUEL_TYPE","FREEZER_TYPE",
       "BUILD_YEAR","FLAG_REGISTERED_DATE","EXTERNAL_MARKING","CREW_COUNT",
       "METRIC_VALUE","UNIT","AUTHORIZATION_STATUS","SANCTION_TYPE","SANCTION_PROGRAM",
       "ENTITY_TYPE","ENTITY_SUBTYPE","ASSOCIATION_TYPE","OWNERSHIP_TYPE",
       "CONTROL_LEVEL","ADDRESS_TYPE","ALIAS_TYPE","NAME_TYPE","GENDER",
       "RISK_SCORE","CONFIDENCE_SCORE"]

  # Cloudflare configuration for boathou.se
  oceanid-cluster:cloudflareNodeTunnelHostname: "boathou.se"
  oceanid-cluster:cloudflareTunnelHostname: "k3s.boathou.se"

  # Feature flags for deployment
  oceanid-cluster:enableNodeProvisioning: false  # Skip SSH operations
  oceanid-cluster:enableMigration: false        # Skip migration
  oceanid-cluster:enableControlPlaneLB: false   # Simple deployment
  oceanid-cluster:enableCalypsoHostConnector: true  # Enable GPU services