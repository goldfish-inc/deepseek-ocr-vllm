---
apiVersion: v1
kind: Service
metadata:
  name: document-extraction
  namespace: apps
  labels:
    app: document-extraction
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: document-extraction

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-extraction
  namespace: apps
  labels:
    app: document-extraction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-extraction
  template:
    metadata:
      labels:
        app: document-extraction
    spec:
      containers:
        - name: document-extraction
          image: ghcr.io/goldfish-inc/document-extraction:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: HF_HOME
              value: "/data/hf-cache"
            - name: HF_HUB_CACHE
              value: "/data/hf-cache/hub"
            - name: DOCLING_USE_MLX
              value: "0"  # Disable MLX on x86_64 cluster
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: hf-cache
              mountPath: /data/hf-cache
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: hf-cache
          emptyDir:
            sizeLimit: 5Gi
