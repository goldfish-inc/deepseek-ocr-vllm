# Fly.io configuration for PostGraphile over Supabase

app = "oceanid" # Fly app name (matches oceanid.fly.dev)

[env]
  PORT = "8080"

[build]
  dockerfile = "Dockerfile"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    method = "GET"
    path = "/healthz"
    protocol = "http"
    tls_skip_verify = false
