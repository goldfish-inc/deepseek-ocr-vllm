services:
  postgres:
    image: postgres:17-alpine
    container_name: csv-worker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oceanid_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./test/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  csv-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csv-worker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/oceanid_test?sslmode=disable"
      PORT: "8080"
      CONFIDENCE_CONFIG: |
        {
          "IMO": {"base": 0.98, "trusted_bonus": 0.02, "untrusted_malus": -0.02},
          "VESSEL_NAME": {"base": 0.90, "trusted_bonus": 0.02, "untrusted_malus": -0.02}
        }
    ports:
      - "8080:8080"
    volumes:
      - ./test/data:/test-data:ro

volumes:
  postgres_data:
