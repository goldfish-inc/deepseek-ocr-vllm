repos:
  # Core hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Shell syntax + best practices
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck (scripts)
        types_or: [shell]
        files: ^(scripts/|.*\.sh)$
        args: ["--severity=warning", "--format=gcc"]

  # Strict Bash syntax check (catches here-doc terminator mistakes)
  - repo: local
    hooks:
      - id: bash-n-syntax
        name: bash -n
        entry: bash
        args: ["-n"]
        language: system
        types_or: [shell]
        files: ^(scripts/|.*\.sh)$

  # Shell formatter (keeps heredoc and indent consistent)
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-bn", "-sr"]
        files: ^(scripts/|.*\.sh)$

  # GitHub Actions workflow linter (lints run: sections; integrates with shellcheck if present)
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint-system
        args: ["-shellcheck="]

  # YAML lint (optionally extend later with a .yamllint config)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: ^(.*\.ya?ml)$
        args: ["-d", "{extends: default, rules: {line-length: disable, document-start: disable, indentation: {indent-sequences: consistent}, comments: {min-spaces-from-content: 1}, brackets: {min-spaces-inside: 0, max-spaces-inside: 1}}}"]

  # Go linting and formatting
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -l -w
        language: system
        types: [go]
        pass_filenames: true
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd apps/ls-triton-adapter && golangci-lint run --fix --timeout=5m'
        language: system
        types: [go]
        pass_filenames: false
        files: ^apps/ls-triton-adapter/

  # TypeScript compilation check
  - repo: local
    hooks:
      - id: typescript-build-cluster
        name: TypeScript Build (cluster)
        entry: bash -c 'pnpm --filter @oceanid/cluster build'
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
        files: ^cluster/.*\.ts$
      - id: typescript-build-cloud
        name: TypeScript Build (cloud)
        entry: bash -c 'pnpm --filter @oceanid/cloud build'
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
        files: ^cloud/.*\.ts$
