version: 1
patchesStrategicMerge:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: source-controller
      namespace: flux-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            resources:
              limits:
                memory: 256Mi
                cpu: 200m
              requests:
                memory: 128Mi
                cpu: 100m
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kustomize-controller
      namespace: flux-system
    spec:
      template:
        spec:
          containers:
          - name: manager
            resources:
              limits:
                memory: 256Mi
                cpu: 200m
              requests:
                memory: 128Mi
                cpu: 100m