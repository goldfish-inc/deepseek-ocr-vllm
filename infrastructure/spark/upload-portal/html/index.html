<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload PDF</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 640px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
    .row { margin: 0.75rem 0; }
    .btn { background: #0b5fff; color: #fff; border: 0; padding: 0.6rem 1rem; border-radius: 6px; cursor: pointer; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .muted { color: #666; font-size: 0.9rem; }
    .ok { color: #0a7a29; }
    .err { color: #b00020; }
    pre { background: #f6f8fa; padding: 0.75rem; border-radius: 6px; overflow-x: auto; }
  </style>
  <script>
    const UPLOAD_ENDPOINT = (window.ENV && window.ENV.UPLOAD_ENDPOINT) || 'https://vessel-ner-pipeline.ryan-8fa.workers.dev/upload';
  </script>
</head>
<body>
  <div class="card">
    <h2>Upload PDF</h2>
    <p class="muted">This portal is protected by Cloudflare Access. Files are sent to the Worker upload endpoint and stored in R2.</p>

    <div class="row">
      <label for="file">Choose PDF</label><br />
      <input id="file" type="file" accept="application/pdf" />
    </div>

    <div class="row">
      <button id="submit" class="btn">Upload</button>
    </div>

    <div id="status" class="row muted"></div>
    <div id="result" class="row"></div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const submitBtn = document.getElementById('submit');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    async function upload() {
      const f = fileInput.files && fileInput.files[0];
      if (!f) { alert('Please choose a PDF'); return; }
      submitBtn.disabled = true;
      statusEl.textContent = 'Uploadingâ€¦';
      resultEl.innerHTML = '';

      try {
        const fd = new FormData();
        fd.append('file', f);
        const resp = await fetch(UPLOAD_ENDPOINT, {
          method: 'POST',
          body: fd,
          headers: { 'X-Requested-With': 'spark-upload-portal' },
        });
        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error(`Upload failed: ${resp.status} ${txt}`);
        }
        const data = await resp.json();
        statusEl.innerHTML = '<span class="ok">Upload complete</span>';
        const docId = data.doc_id || data.docId || '(unknown)';
        resultEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        statusEl.innerHTML = `<span class="err">${e.message}</span>`;
      } finally {
        submitBtn.disabled = false;
      }
    }

    submitBtn.addEventListener('click', upload);
  </script>
</body>
</html>
