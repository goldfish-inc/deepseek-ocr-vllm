---
# Service for routing to external Triton Inference Server (GPU workstation calypso)
# Server running at 192.168.2.110 with distilbert and granite-docling models
apiVersion: v1
kind: Service
metadata:
  name: triton-inference-server
  namespace: apps
  labels:
    app: triton-inference
    oceanid.cluster/managed-by: flux
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: grpc
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: metrics
      port: 8002
      targetPort: 8002
      protocol: TCP
---
# Endpoints manually map the service to the external GPU workstation
apiVersion: v1
kind: Endpoints
metadata:
  name: triton-inference-server
  namespace: apps
  labels:
    app: triton-inference
    oceanid.cluster/managed-by: flux
subsets:
  - addresses:
      - ip: 192.168.2.110  # calypso GPU workstation
    ports:
      - name: http
        port: 8000
        protocol: TCP
      - name: grpc
        port: 8001
        protocol: TCP
      - name: metrics
        port: 8002
        protocol: TCP
