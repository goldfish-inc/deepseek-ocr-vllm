# Applications configuration for automated image updates
# This file contains application deployments with image policy markers

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: apps
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/tethys/apps
  prune: true
  wait: true
  postBuild:
    substitute:
      cluster_name: "tethys"
