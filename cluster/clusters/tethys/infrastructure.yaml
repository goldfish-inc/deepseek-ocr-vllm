# This file enables Flux automated image updates for Pulumi-managed resources
# The image policy markers below tell Flux which images to update automatically

# Cert-Manager images for automated updates
# These markers are used by Flux Image Automation to track versions
apiVersion: v1
kind: ConfigMap
metadata:
  name: image-automation-markers
  namespace: flux-system
data:
  cert-manager-controller: "quay.io/jetstack/cert-manager-controller:v1.18.2" # {"$imagepolicy": "flux-system:cert-manager"}
  cert-manager-webhook: "quay.io/jetstack/cert-manager-webhook:v1.18.2" # {"$imagepolicy": "flux-system:cert-manager-webhook"}
  cert-manager-cainjector: "quay.io/jetstack/cert-manager-cainjector:v1.18.2" # {"$imagepolicy": "flux-system:cert-manager-cainjector"}
  cloudflared: "cloudflare/cloudflared:2025.9.1" # {"$imagepolicy": "flux-system:cloudflared"}