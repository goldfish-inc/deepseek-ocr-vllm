apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrapper-smoke-test
  namespace: apps
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: curl
          image: curlimages/curl:8.10.1
          command: ["sh", "-lc"]
          args:
            - |
              set -e
              echo "Health:" && curl -fsS http://project-bootstrapper.apps.svc.cluster.local:8080/health && echo
              echo "OK"
