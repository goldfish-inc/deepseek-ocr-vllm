---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgraphile
  namespace: apps
  labels:
    app: postgraphile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgraphile
  template:
    metadata:
      labels:
        app: postgraphile
    spec:
      # Pin to tethys (srv712429) to egress from 157.173.210.123 (Crunchy Bridge firewall allowlist)
      nodeSelector:
        kubernetes.io/hostname: srv712429
      # Bypass CoreDNS for outbound lookups so Crunchy Bridge resolves even when cluster DNS stalls
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
        searches:
          - apps.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "1"
          - name: timeout
            value: "2"
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: postgraphile
          image: ghcr.io/goldfish-inc/oceanid/postgraphile:main
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: SCHEMAS
              value: "public"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgraphile-secrets
                  key: DATABASE_URL
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: postgraphile-secrets
                  key: CORS_ORIGINS
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgraphile
  namespace: apps
  labels:
    app: postgraphile
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: postgraphile

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgraphile-pdb
  namespace: apps
  labels:
    app: postgraphile
spec:
  # With a single replica this prevents voluntary disruptions from evicting the only pod
  minAvailable: 1
  selector:
    matchLabels:
      app: postgraphile
